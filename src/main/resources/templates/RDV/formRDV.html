<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template3">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un render-vous</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/saveRDV(page=${page})}">
            <div>
                <label for="date">Date</label>
                <input id="date" class="form-control" type="date" name="date" th:value="${rendezvous.date}">
                <span class="text-danger" th:errors="${rendezvous.date}"></span>
            </div>
            <div th:each="status : ${T(ma.emsi.entities.StatusRDV).values()}">
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" th:field="*{rendezvous.StatusRDV}" name="status" th:value="${status}" class="custom-control-input">
                    <label class="custom-control-label" th:for="${#ids.prev('StatusRDV')}" th:text="${status}">status</label>
                </div>
            </div>

            <select class="form-control" name="monPid"  id="patient">
                <option value="0">select patient</option>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.id}"></option>
            </select>
            <select class="form-control" name="monMid" id="medecin">
                <option value="0">select medecin</option>
                <option th:each="medecin : ${medecins}"  th:value="${medecin.id}"  th:text="${medecin.id}"></option>
            </select>


            <button type="submit" class="btn btn-primary">Save</button>

        </form>
    </div>



</div>


</body>
</html>
