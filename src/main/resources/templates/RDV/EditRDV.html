<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template3" >
<head>

  <meta charset="UTF-8">
  <title>Modifier </title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content1">
  <form method="post" th:action="@{/admin/saveRDV(page=${page})}">
    <div class="form-row">

      <div class="form-group mt-2">
        <label class="control-label">ID : </label>
        <label th:text="${rendezVous.id}"></label>
        <input id="id" class="form-control" type="hidden" name="id" th:value="${rendezVous.id}">

      </div>
      <div>
        <label for="date">Date</label>
        <input id="date" class="form-control" type="date" name="date" th:value="${rendezVous.date}">
        <span class="text-danger" th:errors="${rendezVous.date}"></span>
      </div>
      <div th:each="status : ${T(ma.emsi.entities.StatusRDV).values()}">
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" th:field="*{rendezVous.StatusRDV}" th:value="${status}" class="custom-control-input">
          <label class="custom-control-label" th:for="${#ids.prev('StatusRDV')}" th:text="${status}">status</label>
        </div>
      </div>
      <div class="form-group mt-2">
        <label class="control-label">patient</label>
        <label th:text="${rendezVous.patient.nom}"></label>
        <input class="form-control" type="hidden" name="monPid"  th:text="${rendezVous.patient.nom}" th:value="${rendezVous.patient.id}">
      </div>
      <div class="form-group mt-2">
        <label class="control-label">medecin</label>
        <label th:text="${rendezVous.medecin.nom}"></label>
        <input class="form-control" type="hidden" name="monMid"  th:text="${rendezVous.medecin.nom}"  th:value="${rendezVous.medecin.id}">

      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
